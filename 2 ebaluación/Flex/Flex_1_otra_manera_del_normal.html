<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  /*con flex direction: row hacemos lo mismo que hace el flex, es como se escribe por defecto pero si ponemos el reverse apareceria de derecha a izquiera n hay q poner align ni nada*/
  flex-direction: row;
  /*flex-direction: row-reverse;*/
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>
<h1>The flex-direction Property</h1>

<p>The "flex-direction: row;" stacks the flex items horizontally (from left to right):</p>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

</body>
</html>
