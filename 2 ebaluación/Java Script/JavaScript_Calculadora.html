<!DOCTYPE html>
<html>
<head>
    <style>
    .solid {
        border-style: solid;
        width: 140px;
    }    
    </style>
</head>
<body>

<H1>Calculadora</H1>

<p class="solid" id="Resultado">0</p>
<br>
<br>
<input type="text" id="Cifra1">
<br>
<input type="text" id="Cifra2">
<br>

<button type="button" id="boton+" onclick="suma()" >+</button>
<button type="button" id="boton-" onclick="resta()">-</button>
<button type="button" id="botonC" onclick="borrar()">C</button>


<script>
                        // para coger algo siempre (document.getElementById(el ID).value(para el valor) ) //
function suma ()

{   numero1 = document.getElementById('Cifra1').value;
    numero2 = document.getElementById('Cifra2').value;
    numero1 = parseInt(numero1);
    numero2 = parseInt(numero2);

    document.getElementById('Resultado').innerHTML = numero1 + numero2;
}

function resta ()
{           // Number es para hacer lo mismo que parseInt //
    numero1=Number(document.getElementById('Cifra1').value);
    numero2=Number(document.getElementById('Cifra2').value);

    document.getElementById('Resultado').innerHTML = numero1 - numero2;
}

function borrar ()
{                                       //porque es un parrafo en vez de un boton//
    document.getElementById('Resultado').innerHTML = 0;
    document.getElementById('Cifra1').value = "";
    document.getElementById('Cifra2').value = "";
}

</script>


<!-- X= document.getElementById("Cifra1").value -->





</body>
</html>
