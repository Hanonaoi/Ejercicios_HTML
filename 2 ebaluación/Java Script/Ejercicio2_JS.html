<!DOCTYPE html>

<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='RedLip_Ejercicio2.png'">RedLip</button>

<img id="myImage" src="RedLip_Ejercicio2.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='No_Ejercicio2.png'">No</button>

</body>
</html>
