<!DOCTYPE html>
<html>
<body>

<button Id="Button1" onclick="document.getElementById('myImage').src='RedLip_Ejercicio2.png'">RedLip</button>

<img id="myImage" src="RedLip_Ejercicio2.png" style="width:100px">

<button Id="Button2" onclick="document.getElementById('myImage').src='No_Ejercicio2.png'">No</button>

<button id="Boton0" onclick="mostrar()">Start</button>

<script>
    function ocultar() {
        document.getElementById("myImage").style.display = "none";
        document.getElementById("Button1").style.display = "none";
        document.getElementById("Button2").style.display = "none";
  
    }
    
    function mostrar() {
        document.getElementById("myImage").style.display = "Inline";
        document.getElementById("Button1").style.display = "Inline";
        document.getElementById("Button2").style.display = "Inline";
        document.getElementById("Boton0").style.display = "none";
    }
    
    ocultar();
    </script>


</body>
</html>
